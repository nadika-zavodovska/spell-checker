<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
    <meta name="description"
        content="A simple spell checker that helps users check text for spelling mistakes using a Basic English dictionary. Users can add new words to their dictionary.">
    <meta name="keywords" content="spell checker, check spelling, misspelled words">
    <meta name="author" content="Nadika Zavodovska">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <header class="header-container">
        <h1 class="main-title">Spell Checker</h1>
        <div>Enter your text to check for spelling mistakes and click the button to start the check.</div>
    </header>
    <main id="main-block" class="main-container">
        <textarea id="userText" class="textInput" placeholder="Type your text"></textarea>
        <button id="checkBtn" class="spellCheckBtn">Check</button>
    </main>
    <footer class="footer-container">

    </footer>
</body>

</html>
